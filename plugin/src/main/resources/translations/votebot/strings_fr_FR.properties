commands.create.interactive.settings.explainer=Vous pouvez définir les paramètres supplémentaires suivants : \n\
 - Cacher les résultats : Cache les résultats du vote jusqu'à ce qu'il soit terminé \n\
 - Résultats publics : Permet de recevoir un fichier CSV en MP à la fin, contenant des informations sur les utilisateurs qui ont voté(e)s. \
  pour telle ou telle option \n\
 - Afficher le graphique : Indique si un camembert doit être affiché à la fin. \n\
 - Durée : Durée après laquelle le sondage doit être fermé automatiquement \n\
 - Mode Emoji : quel emoji doit être affiché devant les options \n\
Vous pouvez également modifier ces options en utilisant `/default-options` pour les prochains votes
