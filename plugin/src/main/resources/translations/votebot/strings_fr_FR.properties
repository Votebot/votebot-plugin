bot.generic.legacy_commands.explainer=En raison des changements apportés à Discord, nous avons dû apporter des modifications à notre système de commandes, donc cette commande ne fonctionne plus. À partir du <t:1648771200:D>, tous les bots ne pourront plus utiliser les commandes par message. Par conséquent, nous avons déjà modifié le comportement de notre bot. \n\
  **Important :** Afin de faire fonctionner le bot à nouveau, veuillez demander à un administrateur du serveur d'accorder la permission d'utiliser les commandes slash ici : {0}
bot.generic-legacy_commands.how_to_now.title=Comment réaliser cette action maintenant ?
bot.generic.legacy_commands.prefix=Étant donné qu'avec les commandes slash tous les bots ont le préfixe `/`, cette commande n'existe plus.
bot.generic.legacy_commands.permissions=Nous attendons actuellement que Discord améliore le système de permissions pour les commandes slash.
bot.generic.legacy_commands.blacklist=Étant donné que cette fonctionnalité était rarement utilisée, nous avons décidé de l'abandonner.
bot.generic.legacy_commands.whitelist=Étant donné que cette fonctionnalité était rarement utilisée, nous avons décidé de l'abandonner.
bot.generic.legacy_commands.customemotes=Le système d'émojis a été modifié pour fonctionner différemment maintenant. Vous avez maintenant 3 options : \n- `ON` - Cela affiche nos propres émojis avant le nom de l'option de vote dans les boutons \n- `OFF` - Cela n'affiche que le nom de l'option de vote dans les boutons \n- `CUSTOM` - Cela fonctionne de la même manière que `ON`, mais privilégie les émojis personnalisés de la guilde par rapport à nos émojis \nVous pouvez utiliser `/default-options` ou spécifier les paramètres pour chaque vote.
bot.generic.legacy_commands.help=Les commandes slash ont été conçues pour remplacer les commandes d'aide. Pour voir toutes nos commandes, il vous suffit de taper `/` et de sélectionner notre logo de bot dans le menu.
bot.generic.legacy_commands.inf0=Utilisez juste `/info`
bot.generic.legacy_commands.quickcreate=Vous pouvez désormais utiliser `/create-vote` ou `/yes-no`, si vous voulez spécifier les options par défaut, utilisez `/default-options` et laissez simplement les arguments vides.
