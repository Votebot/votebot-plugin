commands.create.interactive.settings.explainer=You can set the following additional settings below: \n\
 - Hide Results: Hides the Results of the Vote until it is over \n\
 - Public Results: Allows you to receive a CSV file via DM at the end, containing information on which user voted \
  for which option \n\
 - Show Chart: Whether a pie chart should be displayed at the end \n\
 - Duration: Duration after which the poll should be closed automatically \n\
 - Emoji mode: which emoji should be displayed in front of the options \n\
You can also change these options using `/default-options` for future votes
